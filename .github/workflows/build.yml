name: Android & Windows CI Build

on:
  push:
    branches: [main, master, develop, review-and-enhance-code-for-performance-4b31]
  pull_request:
    branches: [main, master, develop, review-and-enhance-code-for-performance-4b31]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
          key: ${{ runner.os }}-ndk-27.0.12077973
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK Release
        run: flutter build apk --release --split-per-abi

      - name: Rename APK files
        run: |
          BUILD_TIME=$(date +"%Y%m%d_%H%M%S")
          BUILD_NUMBER=${{ github.run_number }}
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          
          cd build/app/outputs/flutter-apk
          
          for apk in *.apk; do
            if [[ $apk == *"arm64-v8a"* ]]; then
              mv "$apk" "app-arm64-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            elif [[ $apk == *"armeabi-v7a"* ]]; then
              mv "$apk" "app-arm32-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            elif [[ $apk == *"x86_64"* ]]; then
              mv "$apk" "app-x64-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.apk"
            fi
          done
          
          echo "APK files renamed successfully"
          ls -lh

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-android-release-build-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Send APK to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          
          cd build/app/outputs/flutter-apk
          
          for apk in *.apk; do
            APK_SIZE=$(du -h "$apk" | cut -f1)
          
            CAPTION="ü§ñ Android APK Build
          
          File: ${apk}
          Size: ${APK_SIZE}
          Build: #${{ github.run_number }}
          Branch: ${BRANCH_NAME}
          Developer: ${{ github.actor }}
          Commit: ${COMMIT_MSG}
          Time: ${BUILD_TIME}"
          
            curl -F document=@"${apk}" \
                 -F caption="${CAPTION}" \
                 https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}
          
            sleep 2
          done

      - name: Send failure notification
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          
          curl -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
               -d chat_id=${TELEGRAM_CHAT_ID} \
               -d parse_mode=HTML \
               -d text="‚ùå <b>Android Build Failed!</b>
          
          Build: #${{ github.run_number }}
          Branch: ${BRANCH_NAME}
          Developer: ${{ github.actor }}
          Commit: ${COMMIT_MSG}
          Time: ${BUILD_TIME}
          
          <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Log</a>"

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.LOCALAPPDATA }}\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create Windows Archive
        shell: pwsh
        run: |
          $BUILD_TIME = Get-Date -Format "yyyyMMdd_HHmmss"
          $BUILD_NUMBER = "${{ github.run_number }}"
          $COMMIT_SHORT = git rev-parse --short HEAD
          
          $RELEASE_DIR = "build\windows\x64\runner\Release"
          $ARCHIVE_NAME = "app-windows-${BUILD_TIME}-build${BUILD_NUMBER}-${COMMIT_SHORT}.zip"
          
          Compress-Archive -Path "$RELEASE_DIR\*" -DestinationPath $ARCHIVE_NAME
          
          Write-Output "Windows build archived successfully"
          Write-Output "Archive: $ARCHIVE_NAME"
          Write-Output "Size: $((Get-Item $ARCHIVE_NAME).Length / 1MB) MB"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-release-build-${{ github.run_number }}
          path: app-windows-*.zip
          retention-days: 30

      - name: Send Windows build to Telegram
        if: success()
        shell: pwsh
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          $COMMIT_MSG = git log -1 --pretty=%B
          $BRANCH_NAME = "${{ github.ref_name }}"
          $BUILD_TIME = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          
          $ARCHIVE = Get-Item app-windows-*.zip | Select-Object -First 1
          $FILE_SIZE = "{0:N2} MB" -f ($ARCHIVE.Length / 1MB)
          
          $CAPTION = @"
          ü™ü Windows Build
          
          File: $($ARCHIVE.Name)
          Size: $FILE_SIZE
          Build: #${{ github.run_number }}
          Branch: $BRANCH_NAME
          Developer: ${{ github.actor }}
          Commit: $COMMIT_MSG
          Time: $BUILD_TIME
          "@
          
          $uri = "https://api.telegram.org/bot$env:TELEGRAM_BOT_TOKEN/sendDocument"
          $form = @{
              chat_id = $env:TELEGRAM_CHAT_ID
              caption = $CAPTION
              document = Get-Item $ARCHIVE.FullName
          }
          
          Invoke-RestMethod -Uri $uri -Method Post -Form $form

      - name: Send failure notification
        if: failure()
        shell: pwsh
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          $COMMIT_MSG = git log -1 --pretty=%B
          $BRANCH_NAME = "${{ github.ref_name }}"
          $BUILD_TIME = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          
          $MESSAGE = @"
          ‚ùå <b>Windows Build Failed!</b>
          
          Build: #${{ github.run_number }}
          Branch: $BRANCH_NAME
          Developer: ${{ github.actor }}
          Commit: $COMMIT_MSG
          Time: $BUILD_TIME
          
          <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Log</a>
          "@
          
          $uri = "https://api.telegram.org/bot$env:TELEGRAM_BOT_TOKEN/sendMessage"
          $body = @{
              chat_id = $env:TELEGRAM_CHAT_ID
              parse_mode = "HTML"
              text = $MESSAGE
          }
          
          Invoke-RestMethod -Uri $uri -Method Post -Body $body

  build-completed:
    runs-on: ubuntu-latest
    needs: [build-android, build-windows]
    if: success()

    steps:
      - name: Send completion notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
               -d chat_id=${TELEGRAM_CHAT_ID} \
               -d parse_mode=HTML \
               -d text="‚úÖ <b>All Builds Completed Successfully!</b>
          
          Build: #${{ github.run_number }}
          Platforms: Android + Windows
          Developer: ${{ github.actor }}
          
          üì¶ Files ready in Artifacts and Telegram"
