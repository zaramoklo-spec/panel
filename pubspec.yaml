name: pannel
description: Pannel admin app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & Network
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # UI & Styling
  google_fonts: ^6.2.1
  
  # Firebase (Mobile only - web will use stubs)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.0.0
  
  # Utilities
  intl: ^0.20.2
  timeago: ^3.6.1
  url_launcher: ^6.3.0
  flutter_screenutil: ^5.9.0
  flutter_launcher_icons: ^0.14.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  # Fix web compatibility issues
  web: ^0.5.1
  firebase_core_web: ^2.10.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icon/app_icon.png"