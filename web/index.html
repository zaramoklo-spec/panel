<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Admin Panel">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Panel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Panel</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Will be replaced at build time.
    let serviceWorkerVersion = "{{flutter_service_worker_version}}";
    // Fallback if placeholder wasn't replaced
    if (serviceWorkerVersion === "{{flutter_service_worker_version}}") {
      serviceWorkerVersion = null;
    }
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <!-- Disable Firebase for web -->
  <script>
    // Stub Firebase objects for web
    window.firebase = {
      initializeApp: function() { return Promise.resolve(); },
      messaging: function() { return null; }
    };
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function() {
      const config = {};
      if (typeof serviceWorkerVersion !== 'undefined' && serviceWorkerVersion !== null) {
        config.serviceWorker = {
          serviceWorkerVersion: serviceWorkerVersion,
        };
      }
      _flutter.loader.load(config);
    });
  </script>
</body>
</html>
